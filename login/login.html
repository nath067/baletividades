<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balétividades</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main>
        <section class="login_tudo">
            <div class="logo">
                <img src="../imagens/logo.png" alt="logo" width="20%">
                <h1>Balétividades</h1>
            </div>

            <h2>Faça seu login</h2>
            <form class="login">
                <label>
                    <input class="campo_login" id="email" type="text" placeholder="Email">
                </label>
                <label>
                    <input class="campo_login" id="senha" type="password" placeholder="Senha">
                </label>

                <div id="entrar" type="submit" class="acesso">Entrar</div>

                <div class="criar-conta">
                    <p>Não possui login?</p>
                    <a class="faça_agora" href="../cadastro/cadastro.html">Faça agora</a>
                </div>
            </form>
        </section>

        <section class="campo_foto">

        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
