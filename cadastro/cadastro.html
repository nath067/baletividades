<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balétividades</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <main>
        <section class="login_tudo">
            <div class="logo">
                <img src="../imagens/logo.png" alt="logo" width="20%">
                <h1>Balétividades</h1>
            </div>
    
            <h2>Faça seu cadastro</h2>
            <form class="login">
                <label>
                    <input class="campo_login" id="nome" type="text" placeholder="Nome completo">
                </label>

                <label>
                    <input class="campo_login" id="email" type="text" placeholder="Email">
                </label>

                <label>
                    <input class="campo_login" id="usuario" placeholder="Nome de usuário">
                </label>


                <label>
                    <input class="campo_login" id="senha" type="password" placeholder="Senha">
                </label>

                <div id="cadastrar" type="button" class="acesso">Confirmar</div>
            </form>

            <div class="criar-conta">
                <p>Já está registrado?</p>
                <a class="faça_agora" href="../login/login.html">Faça seu login</a>
            </div>
        </section>

        <section class="campo_foto">
            
        </section>
    </main>

    <script src="cadastro.js"></script>
</body>
</html>
