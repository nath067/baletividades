<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <link rel="stylesheet" href="atividades.css">
</head>

<body>
    <header>
        <img class="logo" src="../imagens/logo.png" alt="Logo">
        <a class="itens_header" href="../categorias/categorias.html">Categorias</a>
        <a class="itens_header" href="../materiais/materiais.html">Materiais</a>
        <a class="itens_header" href="../musicas/musicas.html">Músicas</a>
        <a class="itens_header" href="../salvos/salvos.html">Salvos</a>
    </header>
    <main>
        <section class="niveis">
            <div class="titulo">
                <h1> Níveis das atividades </h1>
            </div>
            <div class="opçoes_niveis">
                <div class="nivel_aitivades">Atividades: nível 1</div>

                <div class="nivel_aitivades">Atividades: nível 2</div>

                <div class="nivel_aitivades">Atividades: nível 3</div>
            </div>


        </section>

        <section class="postar_atividade">
            <button class="botao_publicar_atividade" id="botao_publicar_atividade">Postar atividade</button>

            <form action="#" id="formulario_atividade" enctype="multipart/form-data">

                <div class="campo_formulario">
                    <label class="campo_atividade">Nome da Atividade</label>
                    <input type="text" id="nome_atividade" name="nome">
                </div>
                <div class="campo_formulario">
                    <label class="campo_atividade">Nível</label>
                    <input type="number" id="nivel_atividade" name="nivel">
                </div>
                <div class="campo_formulario">
                    <label class="campo_atividade">Imagem</label>
                    <input type="file" id="img_atividade" name="imagem">
                </div>

                <div class="botoes">
                    <button type="button" id="botao_postar_atv">Postar atividade</button>
                    <button type="button" id="cancelar_postar_atv">Cancelar</button>
                </div>


            </form>
        </section>

        <section class="atividades" id="lista_atividades">

        </section>
    </main>

    <script src="atividades.js"></script>
</body>

</html>
